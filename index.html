<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Calculadora Cerveja</title>
</head>

<body>

    <main>
        <header class="container-header">
            <div class="logo">
                <img src="./src/images/logo.png" alt="Logo Calculadora Cerveja">
            </div>
            <div class="title">
                Calcular Cerveja
            </div>
        </header>

        <form class="container-input">
            <div class="container-input-form">
                <div class="container-input-form-ml">
                    <h2>
                        Mililitros
                    </h2>
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                    <input type="number" class="input" placeholder="437">
                </div>
                <div class="container-input-form-value">
                    <h2>
                        Valor
                    </h2>
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                    <input type="number" class="input" placeholder="R$ 5.48">
                </div>
            </div>
            <div class="container-input-add-inputs">
                <img src="./src/images/minus-button.png" alt="Remover Input Logo">
                <img src="./src/images/add.png" alt="Adicionar Input Logo">
            </div>
            <div class="container-input-button">
                <input type="button" class="button" value="Calcular">
            </div>
        </form>

        <section class="container-result">
            <div class="alert">
                <div class="alert-icon">
                    <img src="./src/images/warning.png" alt="Warning Icon">
                </div>
                <div class="alert-text">
                    A cerveja de "437ml" é sua melhor opção!
                </div>
            </div>
        </section>
    </main>

</body>

</html>
