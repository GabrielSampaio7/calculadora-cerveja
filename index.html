<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/style.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./src/images/logo.png" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3262079615.js" crossorigin="anonymous"></script>

    <title>Calculadora Cerveja</title>
</head>

<body>

    <main>
        <header class="container-header">
            <div class="logo">
                <img src="./src/images/logo.png" alt="Logo Calculadora Cerveja">
            </div>
            <div class="title text-stroke">
                Calcular Cerveja
            </div>
        </header>

        <form class="container-input" id="form-calculator-beer">
            <div class="container-input-form">
                <div class="container-input-form-ml" id="container-input-form-ml">
                    <h2 class="letter-space">
                        Mililitros
                    </h2>
                    <input type="number" class="input" id="input-ml" placeholder="437ml">
                    <input type="number" class="input" id="input-ml" placeholder="437ml">
                    <input type="number" class="input" id="input-ml" placeholder="437ml">
                </div>
                <div class="container-input-form-value" id="container-input-form-value">
                    <h2 class="letter-space ">
                        Valor
                    </h2>
                    <input type="number" class="input" id="input-value" step=".01" placeholder="R$ 5.48">
                    <input type="number" class="input" id="input-value" step=".01" placeholder="R$ 5.48">
                    <input type="number" class="input" id="input-value" step=".01" placeholder="R$ 5.48">
                </div>
            </div>
            <div class="container-input-add-inputs">
                <img src="./src/images/minus-button.png" id="minus-btn" alt="Remover Input Logo">
                <img src="./src/images/add.png" id="add-btn" alt="Adicionar Input Logo">
            </div>
            <div class="container-input-button">
                <button type="submit" class="button">Calcular</button>
            </div>
        </form>

        <div class="modal-result" hidden>
            <button id="close-modal"><i class="fas fa-times"></i></button>
            <div class="alert-icon">
                <img src="./src/images/warning.png" alt="Warning Icon">
            </div>
            <div class="alert-text">
                <h1>Melhor Opção</h1>
            </div>
        </div>

    </main>







    <script src="src/scripts/script.js"></script>

</body>

</html>
